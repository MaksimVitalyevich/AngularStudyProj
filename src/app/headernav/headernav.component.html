<nav class="city-bar">
    <button (click)="reloadPage()" class=" info-Btn">Главная страница</button>
    <button type="button" class="info-Btn">Информация (Не работает!)</button>

    <!--Если БЫЛ вход-->
    <button *ngIf="IsloggedIn; else loginBtn" (click)="logout()" [ngClass]="'logout-Btn'">Выход</button>

    <!--Если НЕ было входа-->
    <ng-template #loginBtn>
        <button (click)="login()" [ngClass]="'login-Btn'">Войти</button>
    </ng-template>
</nav>
